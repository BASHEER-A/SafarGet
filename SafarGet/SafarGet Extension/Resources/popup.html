<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SafarGet</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .status-title {
            font-weight: bold;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }
        
        .status-text {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .btn.primary {
            background: rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }
        
        .stats {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .stats-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        .stat-value {
            font-weight: bold;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 10px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üöÄ</div>
        <div class="title">SafarGet</div>
        <div class="subtitle">Smart Download Manager</div>
    </div>
    
    <div class="status">
        <div class="status-title">
            <div class="status-indicator"></div>
            Extension Status
        </div>
        <div class="status-text" id="statusText">Active and monitoring downloads</div>
    </div>
    
    <div class="actions">
        <button class="btn primary" id="openApp">Open SafarGet App</button>
        <button class="btn" id="testDownload">Test Download Detection</button>
        <button class="btn" id="clearStats">Clear Statistics</button>
    </div>
    
    <div class="stats">
        <div class="stats-title">Statistics</div>
        <div class="stat-item">
            <span>Downloads Detected:</span>
            <span class="stat-value" id="downloadsCount">0</span>
        </div>
        <div class="stat-item">
            <span>Pages Monitored:</span>
            <span class="stat-value" id="pagesCount">0</span>
        </div>
        <div class="stat-item">
            <span>Last Detection:</span>
            <span class="stat-value" id="lastDetection">Never</span>
        </div>
    </div>
    
    <div class="footer">
        Version 2.0.0 ‚Ä¢ Made with ‚ù§Ô∏è
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
